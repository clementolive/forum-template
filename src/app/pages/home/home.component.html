
<app-navbar></app-navbar>
<app-banner></app-banner>

<div class="container-fluid">
    <div *ngFor="let item of category" class="row">
        <div class="card category">
            <div class="card-body">
                <div class="card-title text-white">{{item.title}}</div>

                <div *ngFor="let folder of item.content">
                    <div class="card folder">
                        <div class="card-body">
                            <a routerLink="/category/1"><div class="card-title text-white">{{folder}}</div></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
