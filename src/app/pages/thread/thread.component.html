<app-navbar></app-navbar>
<app-banner></app-banner>
<div class="thread" *ngIf="thread$ | async as thread">

    <div class="row text-center title p-3">
        <h3 class="justify-content-center text-white"> {{thread.title}} </h3>
        <a routerLink="/profile/1"><h2>{{thread.user}}</h2></a>
        <p class="text-secondary">{{thread.createdAt}}</p>
        <p class="text-white">{{thread.content}}</p>
    </div>

    <div *ngFor="let msg of thread.messages">
        <app-message [msg]=msg></app-message>
    </div>

    <div class="row message-box mb-2 ms-4 me-4">
        <div class="col-lg-2 user text-white">
            <a routerLink="/profile/1"><div class="row justify-content-center p-2">MyName</div></a>
            <div class="row justify-content-center"><img src="https://picsum.photos/200" alt=""></div>
            <div class="row justify-content-center p-2">Posts: 32</div>
        </div>
    
        <div class="col content ms-2">
            <form>
                <div class="form-group m-4 text-center">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                  <button type="submit" class="btn btn-primary m-2 center">Submit</button>
                </div>
            </form>
        </div>
    </div>

   


    
</div>
<app-footer></app-footer>
